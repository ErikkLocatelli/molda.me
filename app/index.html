<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de medidas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Cadastro de <span>me.</span>didas</h1>
        <form class="form-container" data-form="form">
            <label>
                Medida:
                <input type="text" id="nome" required>
            </label>
            <label>
                Valor:
                <input type="number" id="valor" min="0" required>
                Unidade: 
                <select id="unidade">
                    <option value="cm">cm</option>
                    <option value="mm">mm</option>
                    <option value="pl">pl</option>
                </select>
            </label>
            <button type="submit">Cadastrar Medida</button>
        </form>
        <section class="tabela-container">
            <h2><span>Me</span>didas Cadastradas</h2>
            <table class="tabela-medidas" data-tabela="medidas">
                <thead>
                    <tr data-tabela="top" class="tabela-top">
                        <th>No<span>.me</span></th>
                        <th>Valor</th>
                        <th>Unidade</th>
                        <th>AÃ§Ãµes</th>
                    </tr>
                </thead>
            </table>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
